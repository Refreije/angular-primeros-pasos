<h1>{{name}}</h1>
<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo: </td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado: </td>
  <dd>{{capitalizedName}}</dd>




</dl>

<button
*ngIf="name !== 'Spiderman'"
class=" btn btn-primary mx-2" (click)="changeHero()">
  cambiar Nombre
</button>

<button
*ngIf="age !== 25"
class=" btn btn-primary" (click)="changeAge()">
  cambair edad
</button>

<button
(click)="resetForm()"
class=" btn btn-primary mx-2">
  reset
</button>
